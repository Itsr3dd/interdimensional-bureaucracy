<!DOCTYPE html>
<html>
<head>
    <title>Token Value Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #00ffcc;
            font-size: 2.5em;
        }

        p {
            color: #cccccc;
            margin-bottom: 30px;
        }

        form {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(0, 255, 204, 0.5);
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: #2d2d2d;
            color: #ffffff;
        }

        input:focus {
            outline: none;
            border: 2px solid #00ffcc;
        }

        button {
            background: #00ffcc;
            color: #0f0f0f;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button:hover {
            background: #00e6b3;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <h1>Crypto Token Value Calculator</h1>
    <p>Enter the market cap, total supply, and number of tokens you own to see your potential value.</p>

    <form id="calculator">
        <label for="marketCap">Market Cap ($):</label>
        <input type="number" id="marketCap" placeholder="e.g., 20000000" required>

        <label for="totalSupply">Total Supply:</label>
        <input type="number" id="totalSupply" placeholder="e.g., 1000000000" value="1000000000" required>

        <label for="tokensOwned">Tokens Owned:</label>
        <input type="number" id="tokensOwned" placeholder="e.g., 30000" required>

        <button type="button" onclick="calculateValue()">Calculate</button>
    </form>

    <h3 id="result"></h3>

    <script>
        function calculateValue() {
            const marketCap = parseFloat(document.getElementById('marketCap').value);
            const totalSupply = parseFloat(document.getElementById('totalSupply').value);
            const tokensOwned = parseFloat(document.getElementById('tokensOwned').value);

            if (isNaN(marketCap) || isNaN(totalSupply) || isNaN(tokensOwned)) {
                document.getElementById('result').textContent = "Please enter valid numbers for all fields.";
                return;
            }

            const tokenPrice = marketCap / totalSupply;
            const value = tokenPrice * tokensOwned;

            document.getElementById('result').textContent = `Your tokens are worth: $${value.toFixed(2)}`;
        }
    </script>
</body>
</html>
